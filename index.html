<!DOCTYPE html>
<html>
<head>
    <title>Calculator Game</title>
    <style>
        #calculator {
            width: 200px;
            margin: 0 auto;
        }
        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = Array.from(document.getElementsByTagName('button'));

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                switch(e.target.innerText){
                    case '=':
                        try{
                            display.value = eval(display.value);
                        } catch {
                            display.value = "Error";
                        }
                        break;
                    default:
                        display.value += e.target.innerText;
                }
            })
        })
    </script>
</body>
</html>
