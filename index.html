<!DOCTYPE html>
<html>
<head>
    <title>Pixel 3D Calculator Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, blue, black);
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }
        #balance-container {
            position: relative;
            font-size: 1.5em;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #increase-amount {
            display: none; /* Изначально скрываем элемент */
            position: absolute;
            top: 0;
            left: 100%;
            white-space: nowrap;
            font-size: 0.5em;
            color: lime;
            animation: flyAndFade 2s forwards;
        }
        @keyframes flyAndFade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        #random-number {
            font-size: 2em; /* Увеличиваем размер шрифта */
            text-align: center; /* Выравниваем текст по центру */
            margin: 20px 0; /* Добавляем отступы сверху и снизу */
        }
        #calculator {
            width: 100%;
            max-width: 400px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            margin-top: 20px;
            box-sizing: border-box;
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            font-size: 2em;
            padding-right: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #1b1b1b;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #444;
            color: #fff;
            transition: background-color 0.3s, transform 0.1s;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        button:active {
            background-color: #888;
            transform: scale(0.95) translateZ(-10px);
        }
        #timer {
            height: 10px;
            width: 100%;
            background-color: green;
            position: absolute;
            bottom: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="balance-container">
        <div id="balance"><img src="png-transparent-pixel-art-mario-coin-text-rectangle-владыка.png" alt="Coin" style="width: 20px; height: 20px;"> <span id="balance-value">0</span></div>
        <div id="increase-amount">+1 $CALC</div>
    </div>
    <div id="random-number">0</div>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>AC</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <div id="timer"></div>

    <script>
        let display = document.getElementById('display');
        let randomNumberDisplay = document.getElementById('random-number');
        let balanceDisplay = document.getElementById('balance-value');
        let increaseAmountDisplay = document.getElementById('increase-amount');
        let buttons = Array.from(document.getElementsByTagName('button'));
        let correctSound = new Audio('tegspor.github.io/506052__mellau__button-click-3.wav');
        let balance = 0;
        let timer;

        function updateBalance(amount) {
            balance += amount;
            balanceDisplay.innerText = balance;
            localStorage.setItem('balance', balance);

            increaseAmountDisplay.innerText = `+${amount} $CALC`;
            increaseAmountDisplay.style.display = 'inline'; // Показываем надпись
            setTimeout(() => {
                increaseAmountDisplay.style.display = 'none'; // Скрываем надпись после анимации
            }, 2000); // Время анимации должно совпадать с CSS
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 10 + 1) * Math.floor(Math.random() * 10 + 1);
        }

        function showRandomNumber() {
            const randomNumber = getRandomNumber();
            randomNumberDisplay.innerText = randomNumber;
        }

        function checkAnswer(expected) {
            let userAnswer;
            try {
                userAnswer = eval(display.innerText);
                if (!/[+\-*/]/.test(display.innerText) || display.innerText === expected.toString()) {
                    alert("Используйте математическую операцию для получения числа!");
                    return;
                }
            } catch {
                userAnswer = NaN;
            }
            
            if (userAnswer === expected) {
                randomNumberDisplay.style.color = 'green';
                updateBalance(1); // Теперь за правильный ответ начисляется 1 монета
                correctSound.play().catch(e => console.error("Ошибка воспроизведения звука:", e)); // Обработка ошибки воспроизведения
            } else {
                randomNumberDisplay.style.color = 'red';
            }
            setTimeout(() => {
                randomNumberDisplay.style.color = 'white';
                display.innerText = '';
                showRandomNumber();
            }, 1000);
        }

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                switch(e.target.innerText){
                    case '=':
                        checkAnswer(parseInt(randomNumberDisplay.innerText));
                        break;
                    case 'AC':
                        display.innerText = '';
                        break;
                    default:
                        display.innerText += e.target.innerText;
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedBalance = localStorage.getItem('balance');
            if (savedBalance) {
                balance = Number(savedBalance);
                balanceDisplay.innerText = balance;
            }
            showRandomNumber();
        });
    </script>
</body>
</html>
