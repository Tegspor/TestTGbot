<!DOCTYPE html>
<html>
<head>
    <title>Pixel 3D Calculator Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, blue, black);
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        #calculator {
            width: 90%;
            max-width: 320px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            font-size: 2em;
            padding-right: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #1b1b1b;
            color: #0f0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 70px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #444;
            color: #fff;
            transition: background-color 0.3s, transform 0.1s;
            transform-style: preserve-3d;
        }
        button:active {
            background-color: #888;
            transform: scale(0.95) translateZ(-10px);
        }
        .hidden {
            visibility: hidden;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>AC</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = Array.from(document.getElementsByTagName('button'));
        let correctSound = new Audio('https://raw.githubusercontent.com/Tegspor/tegspor.github.io/main/506052__mellau__button-click-3.wav');
        let balance = 0;

        function getRandomMultiplier() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function getRandomNumber() {
            return getRandomMultiplier() * getRandomMultiplier();
        }

        function showRandomNumber() {
            const randomNumber = getRandomNumber();
            display.innerText = randomNumber;
            display.classList.remove('hidden');
            setTimeout(() => {
                checkAnswer(randomNumber);
            }, 7000);
        }

        function checkAnswer(expected) {
            let userAnswer = parseInt(display.value, 10);
            if (userAnswer === expected) {
                display.style.color = 'green';
                balance += Math.floor(Math.random() * 3) + 3;
                correctSound.play();
            } else {
                display.style.color = 'red';
            }
            setTimeout(() => {
                display.style.color = '#0f0';
                display.value = '';
                display.classList.add('hidden');
                showRandomNumber();
            }, 1000);
        }

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                switch(e.target.innerText){
                    case '=':
                        try {
                            display.value = eval(display.value);
                        } catch {
                            display.value = "Error";
                        }
                        break;
                    case 'AC':
                        display.value = '';
                        break;
                    default:
                        display.value += e.target.innerText;
                }
            });
        });

        showRandomNumber();
    </script>
</body>
</html>
