<!DOCTYPE html>
<html>
<head>
    <title>Pixel 3D Calculator Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        /* ... ваш стиль ... */
        #timer {
            height: 10px;
            width: 100%;
            background-color: green;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="balance">$CALC: 0</div>
    <div id="random-number">0</div>
    <div id="calculator">
        <div id="display"></div>
        <div id="timer"></div>
        <div id="buttons">
            <!-- ... ваши кнопки ... -->
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let randomNumberDisplay = document.getElementById('random-number');
        let balanceDisplay = document.getElementById('balance');
        let buttons = Array.from(document.getElementsByTagName('button'));
        let correctSound = new Audio('https://raw.githubusercontent.com/Tegspor/tegspor.github.io/main/506052__mellau__button-click-3.wav');
        let balance = 0;
        let timer;

        function updateBalance(amount) {
            balance += amount;
            balanceDisplay.innerText = `$CALC: ${balance}`;
        }

        function getRandomMultiplier() {
            return Math.floor(Math.random() * 10) + 1;
        }

        function getRandomNumber() {
            return getRandomMultiplier() * getRandomMultiplier();
        }

        function updateTimer() {
            let timerElement = document.getElementById('timer');
            let width = 100;
            timer = setInterval(() => {
                if (width <= 0) {
                    clearInterval(timer);
                    showRandomNumber();
                } else {
                    width--;
                    timerElement.style.width = width + '%';
                    if (width <= 50 && width > 20) {
                        timerElement.style.backgroundColor = 'yellow';
                    } else if (width <= 20) {
                        timerElement.style.backgroundColor = 'red';
                    } else {
                        timerElement.style.backgroundColor = 'green';
                    }
                }
            }, 70);
        }

        function showRandomNumber() {
            clearInterval(timer);
            const randomNumber = getRandomNumber();
            randomNumberDisplay.innerText = randomNumber;
            updateTimer();
        }

        function checkAnswer(expected) {
            let userAnswer;
            try {
                userAnswer = eval(display.innerText);
            } catch {
                userAnswer = NaN;
            }
            
            if (userAnswer === expected) {
                clearInterval(timer);
                randomNumberDisplay.style.color = 'green';
                let reward = Math.floor(Math.random() * 3) + 3;
                updateBalance(reward);
                correctSound.play();
            } else {
                randomNumberDisplay.style.color = 'red';
            }
            setTimeout(() => {
                randomNumberDisplay.style.color = 'white';
                display.innerText = '';
                showRandomNumber();
            }, 1000);
        }

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                switch(e.target.innerText){
                    case '=':
                        checkAnswer(parseInt(randomNumberDisplay.innerText));
                        break;
                    case 'AC':
                        display.innerText = '';
                        break;
                    default:
                        display.innerText += e.target.innerText;
                }
            });
        });

        showRandomNumber();
    </script>
</body>
</html>
