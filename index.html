<!DOCTYPE html>
<html>
<head>
    <title>Calculator Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1e3c72, #2a5298);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #calculator {
            width: 90%;
            max-width: 320px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            font-size: 2em;
            padding-right: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 70px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            background-color: #d0d0d0;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>AC</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = Array.from(document.getElementsByTagName('button'));
        let clickSound = new Audio('https://raw.githubusercontent.com/Tegspor/tegspor.github.io/main/506052__mellau__button-click-3.wav');

        buttons.map(button => {
            button.addEventListener('click', (e) => {
                switch(e.target.innerText){
                    case '=':
                        try{
                            display.value = eval(display.value);
                            clickSound.play();
                        } catch {
                            display.value = "Error";
                        }
                        break;
                    case 'AC':
                        display.value = '';
                        break;
                    default:
                        display.value += e.target.innerText;
                }
            })
        })
    </script>
</body>
</html>
