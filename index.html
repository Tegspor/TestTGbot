<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Coin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/2_euro_coin_2007_reverse.png/1024px-2_euro_coin_2007_reverse.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .balance {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Click the Coin Game</h1>
    <div class="coin" onclick="incrementBalance()"></div>
    <div class="balance">Balance: <span id="balance">0</span></div>

    <script>
        let balance = 0;

        function incrementBalance() {
            balance += 1;
            document.getElementById('balance').innerText = balance;
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
