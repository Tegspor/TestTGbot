<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Coin Game</title>
    <style>
        /* Ваши текущие стили... */

        .coin {
            /* Ваши текущие стили... */
            position: relative; /* Добавлено для позиционирования всплывающих подсказок */
        }
        
        .popup {
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translate(-50%, 0);
            background-color: #fff;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            color: #000;
            animation: popup 1s ease-out forwards;
        }

        @keyframes popup {
            0% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -50px); }
        }
    </style>
</head>
<body>
    <h1>Click the Coin Game</h1>
    <div class="coin" onclick="incrementBalance(event)"></div>
    <div class="balance">Balance: <span id="balance">0</span></div>

    <script>
        let balance = localStorage.getItem('balance') || 0;

        function updateBalanceDisplay() {
            document.getElementById('balance').innerText = balance;
        }

        function incrementBalance(event) {
            balance = parseInt(balance) + 1;
            localStorage.setItem('balance', balance);
            updateBalanceDisplay();

            // Создание и анимация всплывающей подсказки
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerText = '+1';
            event.currentTarget.appendChild(popup);

            setTimeout(() => {
                event.currentTarget.removeChild(popup);
            }, 1000); // Удаление подсказки после 1 секунды
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateBalanceDisplay();
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
