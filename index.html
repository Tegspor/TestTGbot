<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Coin Game</title>
    <style>
        /* ... ваш CSS код ... */
    </style>
</head>
<body>
    <h1>Click the Coin Game</h1>
    <div class="coin" onclick="incrementBalance()"></div>
    <div class="balance">Balance: <span id="balance">0</span></div>
    <div class="energy">Energy: <span id="energy">5000</span></div>
    <button id="restoreEnergy" onclick="restoreEnergy()" disabled>Restore Energy</button>

    <script>
        let balance = localStorage.getItem('balance') || 0;
        let energy = localStorage.getItem('energy') || 5000;
        let clickSound = new Audio('https://raw.githubusercontent.com/Tegspor/tegspor.github.io/main/506052__mellau__button-click-3.wav');

        function updateBalanceDisplay() {
            document.getElementById('balance').innerText = balance;
            document.getElementById('energy').innerText = energy;
            document.getElementById('restoreEnergy').disabled = energy >= 5000;
        }

        function incrementBalance() {
            if (energy > 0) {
                balance = parseInt(balance) + 1;
                energy = parseInt(energy) - 1;
                localStorage.setItem('balance', balance);
                localStorage.setItem('energy', energy);
                updateBalanceDisplay();
            }
        }

        function restoreEnergy() {
            energy = 5000;
            localStorage.setItem('energy', energy);
            updateBalanceDisplay();
            clickSound.play();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateBalanceDisplay();
            setInterval(() => {
                if (energy < 5000) {
                    energy = parseInt(energy) + 1;
                    localStorage.setItem('energy', energy);
                    updateBalanceDisplay();
                }
            }, 18000); // 30 minutes divided by 5000
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
